<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Stock Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>School Stock Inventory</h1>

        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemDescription">Item Description:</label>
                <input type="text" id="itemDescription" required>
            </div>
            <div class="form-group">
                <label for="stockPage">Stockbook Page Number:</label>
                <input type="number" id="stockPage" required>
            </div>
            <div class="form-group">
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" required>
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="receiptNumber">Receipt Number:</label>
                <input type="text" id="receiptNumber" required>
            </div>
            <div class="form-group">
                <label for="supplierName">Supplier's Name:</label>
                <input type="text" id="supplierName" required>
            </div>
            <div class="form-group">
                <label for="quantityReceived">Quantity Received:</label>
                <input type="number" id="quantityReceived" required>
            </div>
            <div class="form-group">
                <label for="quantityIssued">Quantity Issued:</label>
                <input type="number" id="quantityIssued" required>
            </div>

            <button type="submit" class="btn">Add/Update Inventory</button>
        </form>

        <div class="buttons">
            <input type="text" id="search" placeholder="Search by item name">
            <button class="btn" onclick="printInventory()">Print Inventory</button>
            <button class="btn" onclick="exportBackup()">Backup</button>
            <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="importBackup(event)">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Restore</button>
        </div>

        <h2>Inventory List</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Stockbook Page Number</th>
                    <th>Purchase Date</th>
                    <th>Invoice Number</th>
                    <th>Receipt Number</th>
                    <th>Supplier's Name</th>
                    <th>Quantity Received</th>
                    <th>Quantity Issued</th>
                    <th>Remaining Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
